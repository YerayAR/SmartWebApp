<!DOCTYPE html xmlns:f="http://xmlns.jcp.org/jsf/core">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Tasks</title>
</h:head>
<h:body>
<h:form method="post" enctype="application/x-www-form-urlencoded">
    <h:outputLabel value="Description:" for="description"/>
    <h:inputText id="description" value="#{task.description}"/>
    <h:outputLabel value="User:" for="user"/>
    <h:selectOneMenu id="user" value="#{task.user}" converter="javax.faces.Integer">
        <f:selectItems value="#{users}" var="u" itemValue="#{u}" itemLabel="#{u.name}"/>
    </h:selectOneMenu>
    <h:commandButton value="Add" action="#{taskController.save}"/>
</h:form>
<h:dataTable value="#{tasks}" var="t">
    <h:column><f:facet name="header">ID</f:facet>#{t.id}</h:column>
    <h:column><f:facet name="header">Description</f:facet>#{t.description}</h:column>
    <h:column><f:facet name="header">User</f:facet>#{t.user.name}</h:column>
</h:dataTable>
</h:body>
</html>
