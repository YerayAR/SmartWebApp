<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="https://jakarta.ee/xml/ns/jakartaee">
<h:head>
    <title>SmartWebApp - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 300;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .nav-card {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            border-radius: 15px;
            padding: 30px 20px;
            color: white;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(76, 175, 80, 0.4);
            color: white;
            text-decoration: none;
        }
        
        .nav-card h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .nav-card p {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .nav-card:nth-child(2) {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }
        
        .nav-card:nth-child(2):hover {
            box-shadow: 0 15px 30px rgba(33, 150, 243, 0.4);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .nav-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-card {
                padding: 25px 15px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h1>SmartWebApp</h1>
        <p class="subtitle">Bienvenido a la aplicación de gestión de usuarios y tareas.<br/>
        Selecciona una opción para comenzar:</p>
        
        <div class="nav-grid">
            <h:link value="" outcome="users" styleClass="nav-card">
                <h3>Gestión de Usuarios</h3>
                <p>Crear, listar y administrar usuarios del sistema</p>
            </h:link>
            
            <h:link value="" outcome="tasks" styleClass="nav-card">
                <h3>Gestión de Tareas</h3>
                <p>Crear y asignar tareas a usuarios específicos</p>
            </h:link>
        </div>
    </div>
</h:body>
</html>
