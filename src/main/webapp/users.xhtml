<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="https://jakarta.ee/xml/ns/jakartaee"
      xmlns:f="https://jakarta.ee/xml/ns/jakartaee">
<h:head>
    <title>SmartWebApp - Usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        .navigation {
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .nav-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
            text-decoration: none;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 300;
            text-align: center;
        }
        
        h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 400;
        }
        
        .form-section {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
            padding: 25px;
            margin: 20px 0;
            border-radius: 15px;
            border: 1px solid #e1e5f1;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .form-field label {
            font-weight: 500;
            color: #555;
            white-space: nowrap;
        }
        
        .form-field input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5f1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-field input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .data-section {
            margin-top: 30px;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin: 0;
        }
        
        .data-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 500;
            border: none;
        }
        
        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #555;
        }
        
        .data-table tr:hover {
            background-color: #f8f9ff;
        }
        
        .data-table tr:last-child td {
            border-bottom: none;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
            background: #f8f9ff;
            border-radius: 10px;
            border: 2px dashed #d1d5db;
        }
        
        .messages {
            color: #dc3545;
            background: #ffe6e6;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 4px solid #dc3545;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .form-field label {
                margin-bottom: 5px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .navigation {
                flex-direction: column;
            }
            
            .nav-link {
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            .form-section {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <div class="navigation">
            <h:link value="← Volver al Inicio" outcome="index" styleClass="nav-link"/>
            <h:link value="Gestión de Tareas" outcome="tasks" styleClass="nav-link"/>
        </div>
        
        <h1>Gestión de Usuarios</h1>
        
        <div class="form-section">
            <h2>Añadir Nuevo Usuario</h2>
            <h:form>
                <div class="form-grid">
                    <div class="form-field">
                        <h:outputLabel value="Nombre:" for="name"/>
                    </div>
                    <div class="form-field">
                        <h:inputText id="name" value="#{userBean.user.name}" 
                                     required="true" 
                                     requiredMessage="El nombre es obligatorio"
                                     placeholder="Ingrese el nombre del usuario"/>
                    </div>
                    <div class="form-field">
                        <h:commandButton value="Añadir Usuario" 
                                         action="#{userBean.save}" 
                                         styleClass="btn"/>
                    </div>
                </div>
                <h:messages styleClass="messages"/>
            </h:form>
        </div>
        
        <div class="data-section">
            <h2>Lista de Usuarios</h2>
            
            <h:panelGroup rendered="#{not empty userBean.users}">
                <div class="table-container">
                    <h:dataTable value="#{userBean.users}" var="u" styleClass="data-table">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            #{u.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Nombre</f:facet>
                            #{u.name}
                        </h:column>
                    </h:dataTable>
                </div>
            </h:panelGroup>
            
            <h:panelGroup rendered="#{empty userBean.users}">
                <div class="empty-state">
                    <h3>No hay usuarios registrados</h3>
                    <p>Añade el primer usuario usando el formulario de arriba</p>
                </div>
            </h:panelGroup>
        </div>
    </div>
</h:body>
</html>
